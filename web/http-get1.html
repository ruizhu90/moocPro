<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">

table, td, th

    color:white;

    <body>
        <div id="app">
            <div class="container">
                <simple-grid :response-msg="responseMsg"  :columns="gridColumns">
                </simple-grid>
            </div>
        </div>

        <template id="grid-template">
            <!-- <span v-text="responseMsg"></span> -->

                <thead>
                    <tr>

                        <td>filesize</td>

                    </tr>

                <tbody>
                    <tr v-for="data in responseMsg">

                    </tr>
                </tbody>
            </table>

        <script src="http://127.0.0.1:8080/JSON/json2.js"></script>
        <script>
            Vue.component('simple-grid', {
                template: '#grid-template',
                props: ['responseMsg', 'columns']

            })
        </script>
        <script>

                el: '#app',

                            })
                            .catch(function(response) {
                                  console.log('ni mei ya')
                                console.log(response)

                            })
                    }
                }
            })
